```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Hotel Form</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hotel Form</h1>
        </header>

        <section>
            <form id="loginForm" onsubmit="validateLoginForm(); return false;">
                <h2>Login Details</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>

            <form id="enquiryForm" onsubmit="validateEnquiryForm(); return false;">
                <h2>Room and Facility Enquiry</h2>
                <label for="roomType">Room Type:</label>
                <select id="roomType" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>

                <label for="facilities">Facilities:</label>
                <textarea id="facilities" rows="4" required></textarea>

                <button type="submit">Submit Enquiry</button>
            </form>
        </section>
    </div>

    <script>
        function validateLoginForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Basic validation, you may add more complex validation logic
            if (username === '' || password === '') {
                alert('Please enter both username and password');
            } else {
                alert('Login successful!'); // Replace with actual login logic
            }
        }

        function validateEnquiryForm() {
            var roomType = document.getElementById('roomType').value;
            var facilities = document.getElementById('facilities').value;

            // Basic validation, you may add more complex validation logic
            if (roomType === '' || facilities === '') {
                alert('Please fill in all fields');
            } else {
                alert('Enquiry submitted successfully!'); // Replace with actual submission logic
            }
        }
    </script>
</body>
</html>
